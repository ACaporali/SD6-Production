sd6_production_app_ajout:
    path:     /ajouter
    defaults: { _controller: SD6ProductionAppBundle:Action:ajouter }

sd6_production_app_editer_annonce:
    path:     annonce/editer/{slugAnnonce}
    defaults: { _controller: SD6ProductionAppBundle:Action:editerAnnonce }
    requirements:
        slugAnnonce: "[a-zA-Z0-9-]+"

sd6_production_app_supprimer_annonce:
    path:     annonce/supprimer/{idAnnonce}
    defaults: { _controller: SD6ProductionAppBundle:Action:supprimerAnnonce }
    requirements:
        idAnnonce: "[0-9]+"

sd6_production_app_editer_image:
    path:     image/editer/{idImage}
    defaults: { _controller: SD6ProductionAppBundle:Action:editerImage }

sd6_production_app_supprimer_image:
    path:     image/supprimer/{idImage}
    defaults: { _controller: SD6ProductionAppBundle:Action:supprimerImage }

sd6_production_app_editer_membre:
    path:     membre/editer/{idMembre}
    defaults: { _controller: SD6ProductionAppBundle:Action:editerMembre }

sd6_production_app_supprimer_membre:
    path:     membre/supprimer/{idMembre}
    defaults: { _controller: SD6ProductionAppBundle:Action:supprimerMembre }

sd6_production_app_editer_categorie:
    path:     categorie/editer/{idCategorie}
    defaults: { _controller: SD6ProductionAppBundle:Action:editerCategorie}

sd6_production_app_supprimer_categorie:
    path:     categorie/supprimer/{idCategorie}
    defaults: { _controller: SD6ProductionAppBundle:Action:supprimerCategorie }



sd6_production_app_homepage:
    path:     /
    defaults: { _controller: SD6ProductionAppBundle:Default:index }

sd6_production_app_productions:
    path:     /productions
    defaults: { _controller: SD6ProductionAppBundle:Default:productions }

sd6_production_app_prestations:
    path:     /prestations
    defaults: { _controller: SD6ProductionAppBundle:Default:prestations }

sd6_production_app_equipe:
    path:     /equipe
    defaults: { _controller: SD6ProductionAppBundle:Default:equipe }

sd6_production_app_actualites:
    path:     /actualites
    defaults: { _controller: SD6ProductionAppBundle:Default:actualites }

sd6_production_app_photos:
    path:     /galerie-photos
    defaults: { _controller: SD6ProductionAppBundle:Default:photos }

sd6_production_app_casting:
    path:     /casting
    defaults: { _controller: SD6ProductionAppBundle:Default:casting }

sd6_production_app_details_annonce:
    path:     /{typeAnnonce}/{slugAnnonce}
    defaults: { _controller: SD6ProductionAppBundle:Default:detailsAnnonce }
    requirements:
        typeAnnonce: "[a-zA-Z]+"
        nomAnnonce: "[a-zA-Z0-9-]+"

sd6_production_app_categorie:
    path:     /categorie
    defaults: { _controller: SD6ProductionAppBundle:Default:categorie }
