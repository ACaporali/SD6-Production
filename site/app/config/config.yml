imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    blogger_blog.emails.contact_email: "%mailer_user%"

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        base_url: 'http://localhost/SD6-Production/site/web'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

#Config bundle de gestion du css et js
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

#Config bundle utilisateur (fosUserBundle)
fos_user:
    db_driver:     orm                       # Le type de BDD à utiliser, nous utilisons l'ORM Doctrine depuis le début
    firewall_name: main                      # Le nom du firewall derrière lequel on utilisera ces utilisateurs
    user_class:    SD6Production\UserBundle\Entity\User # La classe de l'entité User que nous utilisons
    registration:
        form:
            type: user_registration
    from_email:
        address: "%mailer_user%"
        sender_name: "No Reply"

# Stof\DoctrineExtensionsBundle configuration
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true

#IvoryCKEditorBundle pour textarea form annonce
ivory_ck_editor:
   enable: true
   configs:
      my_config:
         toolbar: full

#Configuration mail
swiftmailer:
   transport: "%mailer_transport%"
   username:  "%mailer_user%"
   password:  "%mailer_password%"


#Fos js routing, route exposee pour utiliser dans fichier app.js
fos_js_routing:
    routes_to_expose: [sd6_production_popup_infos_create_cookies, sd6_production_admin_delete_advert, sd6_production_app_actualites, sd6_production_app_productions, sd6_production_admin_delete_member, sd6_production_app_equipe, sd6_production_admin_delete_image, sd6_production_app_photos, sd6_production_app_casting]
